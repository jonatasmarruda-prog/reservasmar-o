<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

}

.btn{
  width:100%;
  margin-top:14px;
  padding:18px;
  border-radius:50px;
  border:none;
  font-size:18px;
  font-weight:700;
  color:#fff;
}

.pix{background:linear-gradient(135deg,#00ff9c,#00c96b)}

<script>
const PIX = "trilheiros.roomt@gmail.com";
const WHATS = "5566996926174";

const passeios = {
  chapada:{
    nome:"Chapada dos Guimar√£es",
    banner:"https://i.postimg.cc/vZLwxjSc/Copia-de-Post-instagram-dia-dos-povos-indigenas-ousado-verde.png",
    vagasKey:"vagas_chapada",
    vagasTotal:30,
    valorAdulto:{pix:360,cartao:380},

    vagasKey:"vagas_vale",
    vagasTotal:28,
    valorAdulto:{pix:365,cartao:379},
    valorCrianca:{pix:295,cartao:309}
  }
};

let passeioAtual = "chapada";
let vagasDisponiveis = 0;

function initPasseio(){
  const p = passeios[passeioAtual];
  banner.src = p.banner;
  titulo.innerText = p.nome;

  vagasDisponiveis = localStorage.getItem(p.vagasKey);
  if(vagasDisponiveis === null){
    vagasDisponiveis = p.vagasTotal;
    localStorage.setItem(p.vagasKey, vagasDisponiveis);
  }
  vagasDisponiveis = parseInt(vagasDisponiveis);

  atualizarResumo();
}

function atualizarResumo(){
  const adultos = parseInt(qtdAdulto.value);
  const criancas = parseInt(qtdCrianca.value);
  const totalVagas = adultos + criancas;

  infoVagas.innerHTML = `üéüÔ∏è Vagas restantes: <b>${vagasDisponiveis}</b>`;

  if(totalVagas === 0){
    total.innerText = "üí∞ Selecione as vagas";
    return;
  }

  if(totalVagas > vagasDisponiveis){
    alert("Quantidade maior que as vagas dispon√≠veis.");
    return;
  }

  const p = passeios[passeioAtual];
  const forma = pagamento.value;

  const valorTotal =
    adultos * p.valorAdulto[forma] +
    criancas * p.valorCrianca[forma];

  total.innerText = `üéüÔ∏è ${totalVagas} vagas | üí∞ R$ ${valorTotal}`;

  if((vagasDisponiveis - totalVagas) <= 5){
    ultimas.style.display = "block";
  }else{
    ultimas.style.display = "none";
  }
}

function confirmar(){
  const nome = nomeCliente.value.trim();
  if(!nome) return alert("Informe seu nome.");

  const adultos = parseInt(qtdAdulto.value);
  const criancas = parseInt(qtdCrianca.value);
  const totalVagas = adultos + criancas;

  if(totalVagas === 0) return alert("Selecione as vagas.");

  if(totalVagas > vagasDisponiveis) return alert("Vagas insuficientes.");

  vagasDisponiveis -= totalVagas;
  localStorage.setItem(passeios[passeioAtual].vagasKey, vagasDisponiveis);

  if(pagamento.value === "pix"){
    navigator.clipboard.writeText(PIX);
    alert("‚úÖ PIX copiado! Envie o comprovante para garantir sua vaga.");
  }else{
    alert("üí≥ Pagamento no cart√£o.\nFale com o Jonatas para gerar o link.\nAp√≥s o pagamento, envie o comprovante.");

  const msg = `

${passeios[passeioAtual].nome}

Adultos: ${adultos}
Crian√ßas: ${criancas}
Total de vagas: ${totalVagas}
${total.innerText}

Segue comprovante para garantir minha vaga.
`;

  window.open(`https://wa.me/${WHATS}?text=${encodeURIComponent(msg)}`);
  atualizarResumo();
}

function trocarPasseio(){
  passeioAtual = passeio.value;
  initPasseio();
}
</script>
</head>

<body>
<div class="container">
<div class="card">

<div class="banner">

</div>

<div class="escolha-passeio">
<p>üëá ESCOLHA SEU PASSEIO üëá</p>

</div>

<div class="titulo" id="titulo"></div>

</div>

<script>

</html>

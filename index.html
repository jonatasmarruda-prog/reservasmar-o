<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reservas de Passeios</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{margin:0;background:#0c0c0c;font-family:Poppins,sans-serif;color:#fff}
.container{max-width:520px;margin:auto;padding:14px}
.card{background:#151515;border-radius:22px;padding:16px;box-shadow:0 0 25px rgba(0,0,0,.7)}
.banner img{width:100%;border-radius:18px}
.escolha{text-align:center;margin:14px 0}
.escolha p{font-size:22px;font-weight:800;color:#00ff9c}
select,input{width:100%;padding:14px;border-radius:14px;border:none;background:#2a2a2a;color:#fff}
label{margin-top:10px;display:block;font-weight:600}
.total{font-size:22px;font-weight:700;text-align:center;color:#00ff9c;margin-top:10px}
.info{text-align:center;margin-top:6px;font-size:14px}
.ultimas{display:none;background:#ff1744;padding:10px;border-radius:12px;text-align:center;font-weight:700;margin-top:8px;animation:pulse .8s infinite}
@keyframes pulse{0%{opacity:1}50%{opacity:.5}100%{opacity:1}}
.alerta{display:none;background:#550000;padding:12px;border-radius:12px;text-align:center;font-weight:700;margin-top:10px}
.resumo{background:#1f1f1f;border-radius:16px;padding:12px;font-size:14px;margin-top:10px}
.btn{width:100%;margin-top:14px;padding:18px;border-radius:50px;border:none;font-size:18px;font-weight:700;background:linear-gradient(135deg,#00ff9c,#00c96b)}
</style>

<script>
const PIX="trilheiros.roomt@gmail.com";
const WHATS="5566996926174";

const passeios={
  chapada:{
    nome:"Chapada dos Guimar√£es",
    banner:"https://i.postimg.cc/vZLwxjSc/Copia-de-Post-instagram-dia-dos-povos-indigenas-ousado-verde.png",
    vagasKey:"vagas_chapada",
    vagasTotal:30,
    valores:{
      camping:{pix:360,cartao:380},
      compartilhado:{pix:420,cartao:440},
      casal:{pix:560,cartao:590},
      crianca:{pix:360,cartao:360}
    }
  },
  lagoa:{
    nome:"Lagoa Azul",
    banner:"https://i.postimg.cc/7hYnXCqs/Instagram-Post-Agencia-de-Viagem-Moderno-Azul-e-Branco.png",
    vagasKey:"vagas_lagoa",
    vagasTotal:28,
    valores:{
      adulto:{pix:336,cartao:340},
      crianca:{pix:280,cartao:280},
      carro:{pix:215,cartao:215}
    }
  },
  vale:{
    nome:"Vale do Chico",
    banner:"https://i.postimg.cc/9fb4bL0K/Travel-Instagram-Post-in-Blue-Green-Refined-Scrapbook-Style.png",
    vagasKey:"vagas_vale",
    vagasTotal:28,
    valores:{
      adulto:{pix:365,cartao:379},
      crianca:{pix:295,cartao:309}
    }
  }
};

let passeioAtual="chapada", vagasDisponiveis=0;

function carregar(){
  passeioAtual=passeio.value;
  const p=passeios[passeioAtual];
  banner.src=p.banner;
  titulo.innerText=p.nome;

  vagasDisponiveis=localStorage.getItem(p.vagasKey);
  if(vagasDisponiveis===null){
    vagasDisponiveis=p.vagasTotal;
    localStorage.setItem(p.vagasKey,vagasDisponiveis);
  }
  vagasDisponiveis=parseInt(vagasDisponiveis);

  boxHospedagem.style.display=passeioAtual==="chapada"?"block":"none";
  boxCarro.style.display=passeioAtual==="lagoa"?"block":"none";
  boxCasal.style.display="none";

  atualizar();
}

function atualizar(){
  let vagas=0,valor=0;
  const f=pagamento.value;

  if(passeioAtual==="chapada"){
    const tipo=tipoHospedagem.value;
    const a=+qtdAdulto.value;
    const c=+qtdCrianca.value;
    boxCasal.style.display=tipo==="casal"?"block":"none";
    vagas=a+c+(tipo==="casal"?1:0);
    valor=a*passeios.chapada.valores[tipo][f]+c*passeios.chapada.valores.crianca[f];
  }

  if(passeioAtual==="lagoa"){
    const a=+qtdAdulto.value,c=+qtdCrianca.value,car=+qtdCarro.value;
    vagas=a+c+car;
    valor=a*passeios.lagoa.valores.adulto[f]+
          c*passeios.lagoa.valores.crianca[f]+
          car*passeios.lagoa.valores.carro[f];
  }

  if(passeioAtual==="vale"){
    const a=+qtdAdulto.value,c=+qtdCrianca.value;
    vagas=a+c;
    valor=a*passeios.vale.valores.adulto[f]+
          c*passeios.vale.valores.crianca[f];
  }

  info.innerHTML=`üéüÔ∏è Vagas restantes: <b>${vagasDisponiveis}</b>`;
  ultimas.style.display=(vagasDisponiveis<=5 && vagasDisponiveis>0)?"block":"none";
  alerta.style.display=vagasDisponiveis<=0?"block":"none";

  total.innerText=vagas>0?`üéüÔ∏è ${vagas} vagas | üí∞ R$ ${valor}`:"";
  resumo.innerHTML=`<b>${passeios[passeioAtual].nome}</b><br>Vagas: ${vagas}<br>Valor: R$ ${valor}`;
}

function confirmar(){
  if(vagasDisponiveis<=0)return alert("Vagas esgotadas.");
  if(!nome.value.trim())return alert("Informe seu nome.");

  if(passeioAtual==="chapada" && tipoHospedagem.value==="casal"){
    if(!nome1.value||!nome2.value)return alert("Informe os nomes do casal.");
  }

  navigator.clipboard.writeText(PIX);
  alert("PIX copiado! Envie o comprovante.");

  const msg=`Reserva:
${passeios[passeioAtual].nome}
Nome: ${nome.value}
${resumo.innerText}`;

  window.open(`https://wa.me/${WHATS}?text=${encodeURIComponent(msg)}`);
}
</script>
</head>

<body>
<div class="container"><div class="card">

<div class="banner"><img id="banner"></div>

<div class="escolha">
<p>ESCOLHA O PASSEIO</p>
<select id="passeio" onchange="carregar()">
<option value="chapada">üåÑ Chapada dos Guimar√£es</option>
<option value="lagoa">üíô Lagoa Azul</option>
<option value="vale">üåø Vale do Chico</option>
</select>
</div>

<h2 id="titulo" style="text-align:center"></h2>

<label>Nome completo</label>
<input id="nome">

<div id="boxHospedagem">
<label>Hospedagem</label>
<select id="tipoHospedagem" onchange="atualizar()">
<option value="camping">üèïÔ∏è Camping</option>
<option value="compartilhado">üõèÔ∏è Compartilhado</option>
<option value="casal">üõå Casal</option>
</select>
</div>

<div id="boxCasal">
<label>Nome do 1¬∫ integrante</label><input id="nome1">
<label>Nome do 2¬∫ integrante</label><input id="nome2">
</div>

<label>Adultos</label>
<select id="qtdAdulto" onchange="atualizar()">
<option>0</option><option>1</option><option>2</option><option>3</option>
<option>4</option><option>5</option><option>6</option><option>7</option>
<option>8</option><option>9</option><option>10</option>
</select>

<label>Crian√ßas at√© 10 anos</label>
<select id="qtdCrianca" onchange="atualizar()">
<option>0</option><option>1</option><option>2</option><option>3</option>
<option>4</option><option>5</option><option>6</option><option>7</option>
<option>8</option><option>9</option><option>10</option>
</select>

<div id="boxCarro">
<label>Ve√≠culo pr√≥prio</label>
<select id="qtdCarro" onchange="atualizar()">
<option>0</option><option>1</option><option>2</option><option>3</option>
<option>4</option><option>5</option>
</select>
</div>

<div id="info" class="info"></div>
<div id="ultimas" class="ultimas">‚ö†Ô∏è √öLTIMAS VAGAS</div>
<div id="alerta" class="alerta">‚ùå VAGAS ESGOTADAS</div>

<div id="total" class="total"></div>
<div id="resumo" class="resumo"></div>

<label>Forma de pagamento</label>
<select id="pagamento" onchange="atualizar()">
<option value="pix">PIX</option>
<option value="cartao">Cart√£o</option>
</select>

<button class="btn" onclick="confirmar()">CONFIRMAR E ENVIAR COMPROVANTE</button>

</div></div>

<script>carregar();</script>
</body>
</html>

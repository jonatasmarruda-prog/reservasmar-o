<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reservas de Passeios</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{margin:0;background:#0c0c0c;font-family:Poppins,sans-serif;color:#fff}
.container{max-width:520px;margin:auto;padding:14px}
.card{background:#151515;border-radius:22px;padding:16px;box-shadow:0 0 25px rgba(0,0,0,.7)}

.banner img{width:100%;border-radius:18px}

.escolha-passeio{text-align:center;margin:14px 0}
.escolha-passeio p{font-size:22px;font-weight:800;color:#00ff9c;margin-bottom:6px}
.escolha-passeio select{
  width:100%;
  padding:16px;
  font-size:18px;
  font-weight:700;
  border-radius:18px;
  border:none;
  background:linear-gradient(135deg,#00c96b,#00ff9c);
  color:#000;
}

.titulo{font-size:22px;font-weight:700;text-align:center;margin:6px 0}
.desc{font-size:14px;color:#ddd;line-height:1.5;margin-bottom:8px}

label{margin-top:10px;display:block;font-weight:600}
select,input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:#2a2a2a;
  color:#fff;
}

.info{text-align:center;margin-top:6px;font-size:14px}
.total{font-size:22px;font-weight:700;text-align:center;color:#00ff9c;margin-top:8px}

.resumo{
  background:#1f1f1f;
  border-radius:16px;
  padding:12px;
  font-size:14px;
  margin-top:10px;
  line-height:1.6;
}

.ultimas{
  display:none;
  background:#ff1744;
  color:#fff;
  font-weight:800;
  text-align:center;
  padding:12px;
  border-radius:14px;
  margin-top:8px;
  animation:pulse .8s infinite;
}

.aviso-final{
  font-size:13px;
  color:#ccc;
  text-align:center;
  margin-top:10px;
}

.btn{
  width:100%;
  margin-top:14px;
  padding:18px;
  border-radius:50px;
  border:none;
  font-size:18px;
  font-weight:700;
  color:#fff;
}
.pix{background:linear-gradient(135deg,#00ff9c,#00c96b)}
button:disabled{opacity:.4}
.alerta{display:none;background:#550000;padding:12px;border-radius:12px;text-align:center;font-weight:700;margin-top:10px}
</style>

<script>
const PIX="trilheiros.roomt@gmail.com";
const WHATS="5566996926174";

const passeios={
  chapada:{
    nome:"Chapada dos Guimar√£es",
    banner:"https://i.postimg.cc/vZLwxjSc/Copia-de-Post-instagram-dia-dos-povos-indigenas-ousado-verde.png",
    vagasKey:"vagas_chapada",
    vagasTotal:30,
    valores:{
      camping:{pix:360,cartao:380},
      compartilhado:{pix:360,cartao:380},
      casal:{pix:560,cartao:590},
      crianca:{pix:320,cartao:320}
    }
  },
  lagoa:{
    nome:"Lagoa Azul",
    banner:"https://i.postimg.cc/7hYnXCqs/Instagram-Post-Agencia-de-Viagem-Moderno-Azul-e-Branco.png",
    vagasKey:"vagas_lagoa",
    vagasTotal:28,
    valores:{
      adulto:{pix:336,cartao:340},
      crianca:{pix:280,cartao:280},
      carro:{pix:215,cartao:215}
    }
  },
  vale:{
    nome:"Vale do Chico",
    banner:"https://i.postimg.cc/9fb4bL0K/Travel-Instagram-Post-in-Blue-Green-Refined-Scrapbook-Style.png",
    vagasKey:"vagas_vale",
    vagasTotal:28,
    valores:{
      adulto:{pix:365,cartao:379},
      crianca:{pix:295,cartao:309}
    }
  }
};

let passeioAtual="chapada",vagasDisponiveis=0;

function carregar(){
  passeioAtual=passeio.value;
  const p=passeios[passeioAtual];
  banner.src=p.banner;
  titulo.innerText=p.nome;

  vagasDisponiveis=localStorage.getItem(p.vagasKey)||p.vagasTotal;
  localStorage.setItem(p.vagasKey,vagasDisponiveis);
  vagasDisponiveis=parseInt(vagasDisponiveis);

  resetar();
  controlarCampos();
  atualizar();
}

function resetar(){
  qtdAdulto.value=0;
  qtdCrianca.value=0;
  qtdCarro.value=0;
  nomeCasal1.value="";
  nomeCasal2.value="";
}

function controlarCampos(){
  boxHospedagem.style.display="none";
  boxCarro.style.display="none";
  boxCasalNomes.style.display="none";

  if(passeioAtual==="chapada"){
    boxHospedagem.style.display="block";
    if(tipoHospedagem.value==="casal"){
      boxCasalNomes.style.display="block";
    }
  }

  if(passeioAtual==="lagoa"){
    boxCarro.style.display="block";
  }
}

function atualizar(){
  let totalVagas=0,valor=0;
  const f=pagamento.value;

  if(passeioAtual==="chapada"){
    const tipo=tipoHospedagem.value;
    const qtd=parseInt(qtdAdulto.value);
    const cri=parseInt(qtdCrianca.value);
    totalVagas=qtd+cri+(tipo==="casal"?1:0);
    valor=(qtd*passeios.chapada.valores[tipo][f])+(cri*passeios.chapada.valores.crianca[f]);
  }

  if(passeioAtual==="lagoa"){
    const a=parseInt(qtdAdulto.value);
    const c=parseInt(qtdCrianca.value);
    const car=parseInt(qtdCarro.value);
    totalVagas=a+c+car;
    valor=(a*passeios.lagoa.valores.adulto[f])+(c*passeios.lagoa.valores.crianca[f])+(car*passeios.lagoa.valores.carro[f]);
  }

  if(passeioAtual==="vale"){
    const a=parseInt(qtdAdulto.value);
    const c=parseInt(qtdCrianca.value);
    totalVagas=a+c;
    valor=(a*passeios.vale.valores.adulto[f])+(c*passeios.vale.valores.crianca[f]);
  }

  total.innerText=totalVagas?`üéüÔ∏è ${totalVagas} vagas | üí∞ R$ ${valor}`:"üí∞ Selecione as vagas";
}

function confirmar(){
  if(!nomeCliente.value.trim())return alert("Informe seu nome.");

  if(passeioAtual==="chapada"&&tipoHospedagem.value==="casal"){
    if(!nomeCasal1.value.trim()||!nomeCasal2.value.trim()){
      return alert("Informe o nome dos dois integrantes do casal.");
    }
  }

  navigator.clipboard.writeText(PIX);
  alert("PIX copiado! Envie o comprovante para garantir sua vaga.");

  const msg=`Reserva:
${passeios[passeioAtual].nome}
Nome: ${nomeCliente.value}
${tipoHospedagem.value==="casal"?"Casal: "+nomeCasal1.value+" / "+nomeCasal2.value:""}
${total.innerText}

Segue comprovante.`;

  window.open(`https://wa.me/${WHATS}?text=${encodeURIComponent(msg)}`);
}
</script>
</head>

<body>
<div class="container"><div class="card">

<div class="banner"><img id="banner"></div>

<div class="escolha-passeio">
<p>üëá ESCOLHA SEU PASSEIO üëá</p>
<select id="passeio" onchange="carregar()">
<option value="chapada">üåÑ Chapada dos Guimar√£es</option>
<option value="lagoa">üíô Lagoa Azul</option>
<option value="vale">üåø Vale do Chico</option>
</select>
</div>

<div class="titulo" id="titulo"></div>

<label>Nome completo</label>
<input id="nomeCliente">

<div id="boxHospedagem">
<label>Hospedagem</label>
<select id="tipoHospedagem" onchange="controlarCampos();atualizar()">
<option value="camping">üèïÔ∏è Camping</option>
<option value="compartilhado">üõèÔ∏è Quarto compartilhado</option>
<option value="casal">üõå Quarto de casal</option>
</select>
</div>

<div id="boxCasalNomes">
<label>Nome do 1¬∫ integrante do casal</label>
<input id="nomeCasal1">
<label>Nome do 2¬∫ integrante do casal</label>
<input id="nomeCasal2">
</div>

<label>Adultos</label>
<select id="qtdAdulto" onchange="atualizar()"><option>0</option><option>1</option><option>2</option></select>

<label>Crian√ßas at√© 10 anos</label>
<select id="qtdCrianca" onchange="atualizar()"><option>0</option><option>1</option><option>2</option></select>

<div id="boxCarro">
<label>Ve√≠culo pr√≥prio (Lagoa Azul)</label>
<select id="qtdCarro" onchange="atualizar()"><option>0</option><option>1</option></select>
</div>

<div class="total" id="total"></div>

<label>Forma de pagamento</label>
<select id="pagamento" onchange="atualizar()">
<option value="pix">PIX</option>
<option value="cartao">Cart√£o</option>
</select>

<p class="aviso-final">‚ö†Ô∏è A vaga s√≥ √© garantida ap√≥s envio do comprovante.</p>

<button class="btn pix" onclick="confirmar()">CONFIRMAR E ENVIAR COMPROVANTE</button>

</div></div>

<script>carregar();</script>
</body>
</html>
